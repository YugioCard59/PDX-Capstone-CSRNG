{% extends 'base.html' %} 
{% block title %}
Sign Up
{% endblock title %}

{% block content %}
<div class="container">
<h1> Welcome to Sign Up</h1>

<form action="{% url 'greenhouse_app:signup' %}" method="POST">
    {% csrf_token %}
    <label for="">Username</label>
    <input type="text" id="username" name="username" placeholder="Create username (Alphanumeric Only)" required>
    <br>
    <label for="">Email</label>
    <input type="email" id="email" name="email" placeholder="Create email" required>
    <br>
    <label for="">Password</label>
    <input type="password" id="password" name="password" placeholder="Create username password" required>
    <br>
    <label for="">Confirm Password</label>
    <input type="password" id="confirmpw" name="confirmpw" placeholder="Confirm password" required>
    <br>
    <button type="submit">Sign Up</button>

</form>
</div>

{% endblock %}
