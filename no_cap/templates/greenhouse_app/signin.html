{% extends 'base.html' %} 
{% block title %}
Signin
{% endblock title %}

{% block content %}
<h1> Welcome to Sign In</h1>

<form action="/signup" method="POST">
    {% csrf_token %}
    <label for="">Username</label>
    <input type="text" id="username" name="username" placeholder="Create username (Alphanumeric Only)" required>
    <br>
    <label for="">Password</label>
    <input type="password" id="password" name="password" placeholder="Create username password" required>
    <br>
    <button type="submit">Sign Ip</button>

</form>

{% endblock %}
