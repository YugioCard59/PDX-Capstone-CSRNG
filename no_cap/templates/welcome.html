{% extends 'base.html' %} 
{% block title %}
Welcome & Data Upload/Retrieval Page
{% endblock title %}

{% block content %}
<h1> Welcome:  Plant Your Seed Here!</h1>
<h3>Rules:  <br>max file size 2KB <br> only file extention accepted is .csv</h3>
<div class="import_files">
<form action="" method="POST" enctype="multipart/form-data">
{% csrf_token %}
<!-- note {{form}} form defined in views.py as dict key -->
{{ form }}
<button class="btn btn-secondary" style="background-color: transparent; border-color: whitesmoke" type="submit">Submit</button>
</div>
</form>
{% endblock %}
