<!DOCTYPE html>
<!-- important to have this load static jinja for static files to work -->
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'stylesheet.css' %}" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> -->
    <title>CSRNG-->{% block title %}{% endblock title %}</title>
</head>

<body>

    <div class="btn-group" style="opacity:0.6;">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
            data-bs-auto-close="true" aria-expanded="false" style="margin-left: 75rem !important;"><strong>
                Navigation Choices
            </strong></button>
        <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="{% url 'random_app:upload_file' %}"><strong>Upload .csv File</strong></a>
            </li>
            <li><a class="dropdown-item" href="{% url 'greenhouse_app:signup' %}"><strong>Sign Up</strong></a></li>
            <li><a class="dropdown-item" href="{% url 'greenhouse_app:signin' %}"><strong>Sign In</strong></a></li>
            <li><a class="dropdown-item" href="{% url 'greenhouse_app:signout' %}"><strong>Sign Out</strong></a></li>
            {% if user.is_authenticated %}
            <li><a class="dropdown-item" href="{% url 'greenhouse_app:show_seedling' %}"><strong>Greenhouse</strong></a>
            </li>
            {% endif %}
        </ul>
    </div>

    {% block content %} {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script> -->
</body>

</html>
